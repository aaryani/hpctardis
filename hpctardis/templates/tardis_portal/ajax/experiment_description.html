{% extends "tardis_portal:tardis_portal/ajax/experiment_description.html" %}
  {% block abstract %}
    <p>
    <strong>Abstract: </strong>
    <div class="abstract">
      {{ experiment.description|safe|linebreaks }}
    </div>
  </p>
  {% endblock abstract %}
  {% block publish_link %}
      {% if not experiment.public %}
      <p>
	<strong><a href="/apps/hpctardis/publish/{{experiment.id}}">Publish Experiment</a></strong><br/>
      </p>
      {% endif %}
  {% endblock publish_link %}
